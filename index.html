<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carouselexample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/aba854a051.js"></script>
  </head>
  <body>
    <div class="carousel">
      <div class="prev arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>

      <div class="slides">
        <div class="slide active first">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide last">4</div>
      </div>
      <div class="next arrow"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
      <div class="navigation_dots">
        <i class="fa fa-circle active first" aria-hidden="true"></i>
        <i class="fa fa-circle" aria-hidden="true"></i>
        <i class="fa fa-circle" aria-hidden="true"></i>
        <i class="fa fa-circle last" aria-hidden="true"></i>
      </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
